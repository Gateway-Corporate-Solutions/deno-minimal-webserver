<!DOCTYPE html>
<html lang="en">
<head>
  <title>Deno Minimal App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <script src="/index.js"></script>
</head>
<body>
  <div id="content">
    <h1>This is a simple demo.</h1>
    <h2>Please pay attention to the puppy.</h2>
    <div id="puppy-container">
      <a onclick="document.getElementById('bark').play(); changePuppy(); countPet();">
        <img src="/puppy.jpg" alt="Cute Puppy" id="puppy">
      </a>
    </div>
    <p><strong>Pets Counter:</strong> <strong id="pet-count">0</strong></p>
    <audio id="bark" src="/bark.mp3" preload="auto"></audio>
  </div>
</body>
